syntax = "proto3";

package engine;

option go_package = "github.com/Tarran-Sidhaarth/DummyGrpcServer/proto/engine";


service MicroserviceController {
  rpc Authenticate(AuthRequest) returns (AuthResponse) {}
  rpc StartServer(ServerRequest) returns (ServerResponse) {}
  rpc StopServer(ServerRequest) returns (ServerResponse) {}
  rpc GetServerStats(ServerRequest) returns (stream ServerResponse) {}
}

message AuthRequest {
  string product_key = 1;
}

message AuthResponse {
  string token_value = 1;
}

message ServerRequest {
  string service_name = 1;
}

message ServerResponse {
  string message = 1;
}
